<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" value="Gabriel Souza">
        <meta name="description" value="Store Hours for The Little Taco Shop">
        <title>LTS Hours</title>
        <link rel="icon" href="/static/TLTS/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="/static/TLTS/CSS/tlts.css">
        <script src="/static/TLTS/js/tlts.js" defer></script>
    </head>
    <body>
        <header class="header">
            <h1 class="header__h1">Little Taco Shop</h1>
            <nav class="header__nav">
                <ul class="header__ul">
                    <li>
                        <a href="/tlts">Home</a>
                    </li>
                    <li>
                        <a href="/tlts#menu">Menu</a>
                    </li>
                    <li>
                        <a href="/tlts_contact">Contact</a>
                    </li>
                    <li>
                        <a href="/tlts_about">About</a>
                    </li>
                </ul>
            </nav>

        </header>
        
        <section class="hero">
            <figure>
                <img src="/static/TLTS/img/tacos_tray_1000x667.png" alt="Tray of Tasty Tacos" title="We love trays of tacos!" width="1000" height="667">
                <figcaption class="offscreen">A Tray of Tast Tacos</figcaption>
            </figure>
        </section>

        <main class="main">
            <article class="main__article">
                <h2>Hours</h2>
                <p>
                    We are open 7 days a week!
                </p>
                <dl>
                    <dt>Sunday-Thursday</dt>
                    <dd>11am-9pm</dd>
                    <dt>Friday-Saturday</dt>
                    <dd>11am-11pm</dd>
                </dl>
            </article>
        </main>
        <footer class="footer">
            <p>
                <span class="nowrap">Copyright &copy; <time id="year"></time></span> 
                <span class="nowrap">Little Taco Shop</span>
            </p>
        </footer>
    </body>
</html>
